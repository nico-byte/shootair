behaviors:
  Shootair:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 32768
      learning_rate: 3e-4
      beta: 3e-2
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 10
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3
      vis_encode_type: resnet
      use_recurrent: true
      memory:
        sequence_length: 128
        memory_size: 256
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 1000000
    time_horizon: 256
    summary_freq: 8192
    threaded: true